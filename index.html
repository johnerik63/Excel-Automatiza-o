<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Arquivos</title>
</head>
<body>
  <h1>Envie os Arquivos Excel</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file1">Arquivo Connectly:</label>
    <input type="file" name="files" id="file1" required><br><br>

    <label for="file2">Arquivo Pintado:</label>
    <input type="file" name="files" id="file2" required><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
